<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toddler Flashcard App</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="intro-screen">
    <h1>learn basic using Flashcard!!</h1>
    <button id="start-btn">Start</button>
  </div>

  <div id="app" class="hidden">
    <header>
      <h2>Animal Flashcard Study</h2>
      <div class="filters">
        <button data-filter="all" class="filter-btn active">All</button>
        <button data-filter="unmastered" class="filter-btn">Unmastered</button>
        <button data-filter="mastered" class="filter-btn">Mastered</button>
      </div>
    </header>

    <div id="flashcard-container"></div>
  </div>

  <script src="script.js"></script>
  <div>

  </div>
</body>
</html>
